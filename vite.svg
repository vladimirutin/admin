<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#10b981" opacity="0.1"/>
  
  <!-- Main vending machine shape -->
  <rect x="55" y="45" width="90" height="110" rx="8" fill="#10b981" stroke="#059669" stroke-width="2"/>
  
  <!-- Display window -->
  <rect x="65" y="55" width="70" height="45" rx="4" fill="#ecfdf5" stroke="#059669" stroke-width="1.5"/>
  
  <!-- Medical cross in display -->
  <g transform="translate(100, 77.5)">
    <!-- Vertical bar -->
    <rect x="-6" y="-18" width="12" height="36" fill="#059669" rx="2"/>
    <!-- Horizontal bar -->
    <rect x="-18" y="-6" width="36" height="12" fill="#059669" rx="2"/>
  </g>
  
  <!-- Slots for items -->
  <rect x="70" y="110" width="15" height="38" rx="3" fill="none" stroke="#059669" stroke-width="1.5"/>
  <rect x="115" y="110" width="15" height="38" rx="3" fill="none" stroke="#059669" stroke-width="1.5"/>
  
  <!-- Bottom section with details -->
  <rect x="65" y="155" width="70" height="8" rx="2" fill="#059669" opacity="0.5"/>
  
  <!-- Small indicator lights -->
  <circle cx="75" cy="147" r="2" fill="#ef4444"/>
  <circle cx="85" cy="147" r="2" fill="#10b981"/>
  <circle cx="125" cy="147" r="2" fill="#3b82f6"/>
  
  <!-- Shine effect -->
  <ellipse cx="80" cy="70" rx="12" ry="18" fill="white" opacity="0.2"/>
</svg>